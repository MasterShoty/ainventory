<div class="content">
  <mat-tab-group
    *ngIf="inventoryTabs"
    animationDuration="0ms"
    (selectedTabChange)="tabChange($event)"
  >
    <mat-tab *ngFor="let tab of inventoryTabs" label="{{ tab.title }}">
    </mat-tab>
  </mat-tab-group>

  <table
    *ngIf="this.activeTab && dataSource"
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Current Column -->
    <ng-container matColumnDef="current">
      <th
        mat-header-cell
        mat-sort-header="current.count"
        *matHeaderCellDef
        class="current-column"
      >
        Current
      </th>
      <td mat-cell *matCellDef="let element" style="padding-right: 25px">
        <a style="float: right">
          {{ element.current.count + " " + element.current.type }}
        </a>
        <mat-progress-bar
          class="example-margin"
          mode="determinate"
          color="black"
          [value]="
            ((element.current.total - element.current.count) /
              element.current.total) *
            100
          "
          matTooltip="Used - {{ element.current.count }} / {{
            element.current.total
          }} {{ element.current.type }}"
        >
        </mat-progress-bar>
      </td>
    </ng-container>

    <!-- Incoming Column -->
    <ng-container matColumnDef="incoming">
      <th
        mat-header-cell
        mat-sort-header="incoming.date"
        *matHeaderCellDef
        class="incoming-column"
      >
        Incoming
      </th>
      <td mat-cell *matCellDef="let element">
        {{
          element.incoming.date +
            " - " +
            element.incoming.count +
            " " +
            element.current.type
        }}
      </td>
    </ng-container>

    <!-- Prediction Column -->
    <ng-container matColumnDef="prediction">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Prediction</th>
      <td mat-cell *matCellDef="let element">{{ element.prediction }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <span *ngIf="this.activeTab && !this.activeTab.data">NO DATA</span>
</div>
