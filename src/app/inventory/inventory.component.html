<div class="content">
  <mat-tab-group
    *ngIf="inventoryTabs"
    animationDuration="0ms"
    (selectedTabChange)="tabChange($event)"
  >
    <mat-tab *ngFor="let tab of inventoryTabs" label="{{ tab.title }}">
    </mat-tab>
  </mat-tab-group>

  <table
    *ngIf="this.activeTab && this.activeTab.data"
    mat-table
    [dataSource]="this.activeTab.data"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="current">
      <th mat-header-cell *matHeaderCellDef>Current</th>
      <td mat-cell *matCellDef="let element">
        {{ element.current.count + " " + element.current.type }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="incoming">
      <th mat-header-cell *matHeaderCellDef>Incoming</th>
      <td mat-cell *matCellDef="let element">
        {{
          element.incoming.count +
            " " +
            element.current.type +
            " - " +
            element.incoming.date
        }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="prediction">
      <th mat-header-cell *matHeaderCellDef>Prediction</th>
      <td mat-cell *matCellDef="let element">{{ element.prediction }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <span *ngIf="this.activeTab && !this.activeTab.data">NO DATA</span>
</div>
